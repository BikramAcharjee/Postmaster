<!-- Feedback Modal coding start from here  -->
<div class="modal animate__animated animate__zoomIn animate__faster" id="exampleModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="feedbackForm">
                <div class="modal-header bg-info text-white py-1">
                    <h6 class="modal-title" id="exampleModalLabel">Feedback</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Your Email</span>
                        <input type="email" required name="userEmail" class="form-control" placeholder="Enter Your Email">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button type="button" id="goodBtn" class="btn good btn-outline-success ratingBtn">
                            <i class="fa fa-thumbs-up"></i>
                            Good, I'm setisfied !
                        </button>
                        <button type="button" id="badBtn" class="btn bad btn-outline-danger ratingBtn">
                            <i class="fa fa-thumbs-down"></i>
                            Bad, I'm not setisfied !
                        </button>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Feedback</span>
                        <textarea class="form-control" required name="message" rows="5"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="betaProgram" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Agree to join our beta program
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <p id="feedbackmessage" class="me-3" style="font-size: 12px;"></p>
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="modalClose">Close</button>
                    <button type="submit" class="btn btn-outline-primary" id="loadingBtn">
                        Send message
                        <i class="fa fa-spinner fa-spin d-none" id="loadingIcon"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Feedback modal coding end here  -->
